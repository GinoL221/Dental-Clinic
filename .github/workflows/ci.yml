name: CI

on:
  push:
    branches: [ 'main', 'master', 'develop', 'fix/ui-dates-logger' ]
  pull_request:
    branches: [ 'main', 'master', 'develop' ]

jobs:
  build:
    name: Build & Test (Java 21)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Show Java info
        run: java -version

      - name: Run backend tests using system Maven
        run: mvn -B -f backend/pom.xml test
