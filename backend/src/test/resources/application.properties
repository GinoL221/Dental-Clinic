# Test environment: avoid running import.sql/data.sql during tests
spring.sql.init.mode=never

# In-memory H2 for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

# Create schema for tests and drop after
spring.jpa.hibernate.ddl-auto=create-drop

# Ensure SQL statements aren't noisy in CI logs
spring.jpa.show-sql=false

# Prevent Hibernate from loading import.sql during tests
spring.jpa.properties.hibernate.hbm2ddl.import_files=
